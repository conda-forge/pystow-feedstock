{% set name = "pystow" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pystow-{{ version }}.tar.gz
  sha256: 490e9ecbe4f947c72f63297f43f6584323c9ca2f2d48d47f2a22a815dc552bb4

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - pip
    - python
  run:
    - click
    - pickle5  # [py<38]
    - python
    - requests
    - tqdm

test:
  imports:
    - pystow
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cthoyt/pystow
  summary: Easily pick a place to store data for your python package.
  license: MIT
  license_file:
    - LICENSE
  doc_url: https://pystow.readthedocs.io/en/latest/
  dev_url: https://github.com/cthoyt/pystow

extra:
  recipe-maintainers:
    - cthoyt
